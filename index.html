<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garen Torikian â€” Pages</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300..900;1,9..144,300..900&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --color-bg: oklch(0.97 0.005 75);
      --color-surface: oklch(1.0 0 0);
      --color-text: oklch(0.25 0.02 55);
      --color-text-secondary: oklch(0.45 0.02 55);
      --color-accent: oklch(0.55 0.08 160);
      --color-accent-hover: oklch(0.48 0.08 160);
      --color-border: oklch(0.88 0.01 75);
      --shadow-soft: 0 2px 12px hsla(25, 40%, 30%, 0.06);
      --shadow-hover: 0 4px 20px hsla(25, 40%, 30%, 0.10);
      --radius: 10px;
      --font-display: 'Fraunces', Georgia, serif;
      --font-body: 'Source Sans 3', system-ui, sans-serif;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 520px;
      width: 100%;
    }

    h1 {
      font-family: var(--font-display);
      font-weight: 350;
      font-size: clamp(1.5rem, 4vw, 2rem);
      letter-spacing: -0.01em;
      margin-bottom: 2rem;
      color: var(--color-text);
    }

    .sites {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .site-link {
      display: block;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 1.25rem 1.5rem;
      text-decoration: none;
      color: var(--color-text);
      box-shadow: var(--shadow-soft);
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
      min-height: 44px;
    }

    .site-link:hover, .site-link:focus-visible {
      box-shadow: var(--shadow-hover);
      border-color: var(--color-accent);
      outline: none;
    }

    .site-link:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    .site-name {
      font-family: var(--font-display);
      font-weight: 500;
      font-size: 1.125rem;
      margin-bottom: 0.25rem;
    }

    .site-desc {
      font-size: 0.9rem;
      color: var(--color-text-secondary);
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pages</h1>
    <div class="sites">
      <a class="site-link" href="https://salttymalty.github.io/madhudson-seo-project/">
        <div class="site-name">Mad Hudson SEO</div>
        <div class="site-desc">SEO strategy and growth analysis for Mad Hudson Watches</div>
      </a>
      <a class="site-link" href="https://salttymalty.github.io/ecosystem-dashboard/">
        <div class="site-name">Ecosystem Dashboard</div>
        <div class="site-desc">Cross-project activity and session timeline</div>
      </a>
      <a class="site-link" href="https://salttymalty.github.io/the-lens/">
        <div class="site-name">The Lens</div>
        <div class="site-desc">Perspective and framing tool</div>
      </a>
      <a class="site-link" href="https://salttymalty.github.io/convene-floorplan/">
        <div class="site-name">Convene Floor Plan</div>
        <div class="site-desc">Interactive AV and room layout tool</div>
      </a>
    </div>
  </div>
</body>
</html>
